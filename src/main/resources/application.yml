spring:
  application:
    name: Chaos Theory
  profiles:
   active: development

server:
  port: 9090
---

spring:
  profiles: development
  profiles.include: h2


servlet:
  container:
    maxThreads: 15

---

spring:
  profiles: test
  profiles.include: h2

---

spring:
  profiles: h2
  datasource:
    url: jdbc:h2:mem:AZ
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
