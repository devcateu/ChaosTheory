<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
  <h:head>
    <title><ui:insert name="title">TITLE</ui:insert></title>
  </h:head>
  <h:body style="background: greenyellow;">
    <p:layout fullPage="true">

      <p:layoutUnit position="north" size="100">
        <ui:insert name="header">
          <p:link value="Create a book" outcome="index.xhtml"/>
          <br/>
          <h:outputLink value="#{request.contextPath}/logout">Logout</h:outputLink>
        </ui:insert>
      </p:layoutUnit>

      <p:layoutUnit position="west" size="200">
      </p:layoutUnit>

      <p:layoutUnit position="center">
        <p:growl for="errors" showDetail="true" autoUpdate="true"/>
        <ui:insert name="content">Default content</ui:insert>
      </p:layoutUnit>

      <p:layoutUnit position="east" size="200">
      </p:layoutUnit>

      <p:layoutUnit position="south" size="100">
        <h:outputText value="" style="font-style: italic"/>
      </p:layoutUnit>

    </p:layout>
  </h:body>
</f:view>
</html>
