<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:form id="loginFormId" prependId="false">
    <div class="full-box" style="text-align: center">
        <div class="child-box box-c3">
            <h3>Change Password</h3>

            <div class="fluid-column fluid-c12">
                <div class="forLabel" style="width: 30%">
                    <h:outputLabel for="oldPassword" value="Old Password"/>
                </div>
                <div class="forField" style="width: 65%">
                    <h:inputSecret id="oldPassword" required="true"
                                   value="#{oldPassword}"
                                   requiredMessage="Please enter password"
                                   name="oldPassword"/>
                    <h:messages for="oldPassword"/>
                </div>
            </div>

            <ui:include src="/WEB-INF/password.xhtml"/>

            <ui:fragment rendered="${!empty param['error']}">
                <div>Connection failed: password are wrong.</div>
            </ui:fragment>


            <div id="loginBtnPanelId">
                <h:commandButton id="btnLoginId" value="Login" type="submit"
                                 action="${authenticationManager.change(oldPassword, password)}" styleClass="loginPanelBtn"/>
            </div>
        </div>
    </div>
</h:form>
</html>
