<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition template="layout.xhtml">
  <ui:define name="content">

    <f:event type="preRenderView" listener="#{authManager.redirect()}"/>

    <sec:authorize access="authenticated()">

    </sec:authorize>
    <h:form id="loginFormId" prependId="false">
      <h3>Login</h3>

      <f:event listener="#{authManager.updateMessages()}" type="preRenderView"/>
      <p:messages showDetail="true" autoUpdate="true"/>
      <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="username" value="email"/>

        <p:inputText id="username" required="true"
                     value="#{login.email}"
                     requiredMessage="Please enter username"/>
        <p:outputLabel for="password" value="Password"/>
        <p:password id="password" required="true"
                    requiredMessage="Please enter password"
                    value="#{login.password}"
                    name="password"/>
      </h:panelGrid>

      <p:commandButton id="btnLoginId" value="Login" type="submit" ajax="false" action="${authManager.login(login)}"/>
    </h:form>
  </ui:define>
</ui:composition>
</html>
