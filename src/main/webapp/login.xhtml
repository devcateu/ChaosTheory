<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="layout.xhtml">
  <ui:define name="header">
    no head
  </ui:define>
  <ui:define name="content">
    <h:form id="loginFormId" prependId="false">
      <h3>Login</h3>

      <h:panelGrid columns="3" cellpadding="5">
        <h:outputLabel for="username" value="User"/>

        <p:inputText id="username" required="true"
                     requiredMessage="Please enter username"/>
        <p:messages for="username"/>
        <h:outputLabel for="password" value="Password"/>
        <p:password id="password" required="true"
                    requiredMessage="Please enter password"
                    name="password"/>
        <p:messages for="password"/>
      </h:panelGrid>
      <ui:fragment rendered="${!empty param['error']}">
        <div style="background: lightgreen; color: darkred; text-align: center; border-radius: 8px; padding:2px; margin: 10px;">
          Login and/or password are wrong.
        </div>
      </ui:fragment>

      <p:commandButton id="btnLoginId" value="Login" type="submit" ajax="false"
                       action="${authenticationManager.login()}" styleClass="loginPanelBtn"/>
    </h:form>
  </ui:define>
</ui:composition>
</html>
