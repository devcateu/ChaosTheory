<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<div class="fluid-row">
    <div class="fluid-column fluid-c12">
        <div class="forLabel" style="width: 30%">
            <h:outputLabel for="password" value="Password"/>
        </div>
        <div class="forField" style="width: 65%">
            <h:inputSecret id="password" required="true"
                           value="#{password.password}"
                           requiredMessage="Please enter password"
                           name="password"/>
            <h:messages for="password"/>
        </div>
    </div>
    <div class="fluid-column fluid-c12">
        <div class="forLabel" style="width: 30%">
            <h:outputLabel for="passwordRepeat" value="Repeat Password"/>
        </div>
        <div class="forField" style="width: 65%">
            <h:inputSecret id="passwordRepeat" required="true"
                           value="#{password.passwordRepeated}"
                           requiredMessage="Please repeat password"
                           name="passwordRepeat"/>
            <h:messages for="passwordRepeat"/>
        </div>
    </div>
</div>
</html>
